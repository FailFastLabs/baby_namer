{% extends "app/base.html" %}

{% load bootstrap4 %}

{% block content %}

    <h4>Restore password</h4>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary">Next</button>

    </form>

    <hr>

    <ul>
        <li>
            <a href="{% url 'accounts:login' %}">Log In</a>
        </li>
    </ul>

{% endblock %}
